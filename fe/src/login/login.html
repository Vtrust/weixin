<div class="login">
    <div class="title">
        <strong>
            请先登录
        </strong>
    </div>

    <div class="form-horizontal" role="form">
      <div class="form-group">
        <label for="firstname" class="col-xs-2 control-label">账号</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" id="account" placeholder="请输入网教学生平台账号" v-model="account">
        </div>
      </div>

      <div class="form-group">
        <label for="lastname" class="col-xs-2 control-label">密码</label>
        <div class="col-xs-10">
          <input type="password" class="form-control" id="password" placeholder="请输入网教学生平台密码" v-model="password">
        </div>
      </div>

      <div class="form-group">

        <div class="col-xs-8">
            <div v-if="resErr == '0'" class="success">
                {{ tip }}
            </div>
            <div v-else class="tip error">
                {{ tip }}
            </div>
        </div>

        <div class="col-xs-4">

            <div v-if="!submiting && account && password && resErr != '0'" class="btn btn-success submit" @click="submit">
                确认
            </div>
            <div v-else class="btn btn-default submit">
                确认
            </div>

        </div>
      </div>

    </div>

</div>

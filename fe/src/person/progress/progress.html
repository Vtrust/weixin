<div class="person-info">
    <div class="title">
        我的学习进度
    </div>

    <div class="content">
        <div class="container">

            <div class="row">

                <div class="col-xs-4">
                    <strong class="info-item">
                        个人教学计划：
                    </strong>
                </div>
                <div class="col-xs-8">
                    {{ schedule }}
                </div>

            </div>

            <div class="row">

                <div class="col-xs-4">
                    <strong class="info-item">
                        已修课程：
                    </strong>
                </div>
                <div class="col-xs-8">
                    {{ getCourse }}
                </div>
            </div>

            <div class="row">

                <div class="col-xs-4">
                    <strong class="info-item">
                        未修课程：
                    </strong>
                </div>
                <div class="col-xs-8">
                    {{ needCourse }}
                </div>
            </div>

            <div class="row">

                <div class="col-xs-4">
                    <strong class="info-item">
                        已修学分：
                    </strong>
                </div>
                <div class="col-xs-8">
                    {{ getCredit }}
                </div>
            </div>

            <div class="row">

                <div class="col-xs-4">
                    <strong class="info-item">
                        毕业所需学分：
                    </strong>
                </div>
                <div class="col-xs-8">
                    {{ needCredit }}
                </div>
            </div>


        </div>
    </div>

</div>

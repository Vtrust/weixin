<div class="person-info">
    <div class="title">
        我的成绩
    </div>

    <div class="content">
        <div class="container">

            <div class="row">
                <div class="test-info">
                    <p>
                        有 {{ info.testNum}} 门已通过，有 {{ info.failNum }} 门未通过，有 {{ info.noTestNum }} 门尚未考试。
                    </p>
                    <p>
                        gpa: {{ gpa }}，加权平均分：{{ avg_score }}。
                    </p>
                </div>
            </div>


            <div class="row" v-for="item in scoreList">

                <div class="col-xs-9">
                    <strong class="info-item">
                        {{ item.text }} ：
                    </strong>
                </div>
                <div class="col-xs-3">
                    {{ item.value }}
                </div>
            </div>


        </div>
    </div>

</div>

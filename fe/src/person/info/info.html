<div class="person-info">
    <div class="title">
        我的信息
    </div>

    <div class="content">
        <div class="container">

            <div class="row" v-for="(value, key) in info">

                <div class="col-xs-6">
                    <strong class="info-item">
                        {{ dict[key] }} ：
                    </strong>
                </div>
                <div class="col-xs-6">
                    {{ value | format}}
                </div>
            </div>

        </div>
    </div>

</div>
